<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A stylish login form with a video background designed using HTML and CSS."
    />
    <meta name="author" content="Arunav Singh" />
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" href="/basic-login_form.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <video autoplay loop muted plays-inline class="back-video">
        <source src="/video/boatman.mp4.mp4" type="video/mp4" />
      </video>
      <div class="wrapper">
        <form>
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="register-link">
            <p>Don't have an account?<a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
